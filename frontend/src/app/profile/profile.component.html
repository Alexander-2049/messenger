<div
  class="profile-wrapper"
  [style.transform]="'rotate(' + wrapperDegAngle + 'deg)'"
>
  <form [formGroup]="profileSettingsForm" class="profile-form">
    <!-- Avatar Section -->
    <div class="avatar-section">
      <div class="avatar-display">
        <img
          *ngIf="avatarImage"
          [src]="avatarImage"
          alt="Profile avatar"
          class="avatar-image"
        />
        <div *ngIf="!avatarImage" class="avatar-placeholder">
          <span class="placeholder-text">No Avatar</span>
        </div>
      </div>

      <div class="avatar-upload-area">
        <label for="avatar-input" class="upload-label">
          <span>Upload Avatar</span>
          <input
            id="avatar-input"
            type="file"
            accept="image/*"
            (change)="onAvatarSelected($event)"
            class="file-input"
          />
        </label>
        <button
          *ngIf="avatarImage"
          type="button"
          (click)="removeAvatar()"
          class="remove-button"
        >
          Remove Avatar
        </button>
      </div>
    </div>

    <!-- Username Section -->
    <div class="username-section">
      <label for="username" class="input-label">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
        class="username-input"
      />
    </div>

    <!-- Submit Button -->
    <div class="submit-message-button-area">
      <button type="button" (click)="saveProfileSettings()" class="save-button">
        Save Settings
      </button>
    </div>
  </form>
</div>
